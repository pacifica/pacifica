---
version: "3.2"
volumes:
    archivedata:
    cartshared:
    ingestshared:
    metadata:
    uniqueiddata:

services:
    ingestrabbit:
      image: rabbitmq
    cartrabbit:
      image: rabbitmq

    cartmysql:
      image: mysql
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: pacifica_cart
        MYSQL_USER: cartd
        MYSQL_PASSWORD: cartd

    ingestmysql:
      image: mysql
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: pacifica_ingest
        MYSQL_USER: ingest
        MYSQL_PASSWORD: ingest

    uniqueidmysql:
      image: mysql
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: pacifica_uniqueid
        MYSQL_USER: uniqueid
        MYSQL_PASSWORD: uniqueid
      volumes:
        - uniqueiddata:/var/lib/mysql

    metadatadb:
      image: postgres
      environment:
        POSTGRES_PASSWORD: pacifica
        POSTGRES_DB: pacifica_metadata
        POSTGRES_USER: pacifica
      volumes:
        - metadata:/var/lib/postgresql/data

    elasticdb:
      image: docker.elastic.co/elasticsearch/elasticsearch:5.6.9
      environment:
        - bootstrap.memory_lock=true
        - xpack.security.enabled=false
        - xpack.monitoring.enabled=false
        - xpack.watcher.enabled=false
        - http.cors.enabled=true
        - "http.cors.allow-origin=\"/.*/\""
        - "http.cors.allow-methods=OPTIONS, HEAD, GET, POST, PUT, DELETE"
        - "http.cors.allow-headers=\"X-Requested-With,X-Auth-Token,Content-Type, Content-Length, Authorization\""
        - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      ulimits:
        memlock:
          soft: -1
          hard: -1
      ports:
        - 9200:9200
        - 9300:9300

    archiveinterface:
      image: pacifica/archiveinterface
      ports:
        - 8080:8080
      volumes:
        - archivedata:/srv

    cartbackend:
      image: pacifica/cartd-backend
      links:
        - cartrabbit
        - cartmysql
        - archiveinterface
      volumes:
        - cartshared:/shared
      environment:
        VOLUME_PATH: /shared/
        LRU_BUFFER_TIME: 0
        ARCHIVEI_PORT_8080_TCP_ADDR: archiveinterface
        AMQP_PORT_5672_TCP_ADDR: cartrabbit
        MYSQL_PORT_3306_TCP_ADDR: cartmysql

    cartfrontend:
      image: pacifica/cartd-frontend
      ports:
        - 8081:8081
      links:
        - cartrabbit
        - cartmysql
        - archiveinterface
      volumes:
        - cartshared:/shared
      environment:
        VOLUME_PATH: /shared/
        LRU_BUFFER_TIME: 0
        ARCHIVEI_PORT_8080_TCP_ADDR: archiveinterface
        AMQP_PORT_5672_TCP_ADDR: cartrabbit
        MYSQL_PORT_3306_TCP_ADDR: cartmysql

    uniqueid:
      image: pacifica/uniqueid
      links:
        - uniqueidmysql
      ports:
        - 8051:8051
      environment:
        MYSQL_PORT_3306_TCP_ADDR: uniqueidmysql

    metadataserver:
      image: pacifica/metadata
      links:
        - metadatadb
        - elasticdb
      ports:
        - 8121:8121
      environment:
        ELASTICDB_PORT: tcp://elasticdb:9200
        POSTGRES_ENV_POSTGRES_DB: pacifica_metadata
        POSTGRES_ENV_POSTGRES_USER: pacifica
        POSTGRES_PORT_5432_TCP_ADDR: metadatadb
        POSTGRES_PORT_5432_TCP_PORT: 5432
        POSTGRES_ENV_POSTGRES_PASSWORD: pacifica

    policyserver:
      image: pacifica/policy
      links:
        - metadataserver
      ports:
        - 8181:8181
      environment:
        METADATA_PORT: tcp://metadataserver:8121

    ingestbackend:
      image: pacifica/ingest-backend
      links:
        - ingestrabbit
        - ingestmysql
        - archiveinterface
        - uniqueid
        - policyserver
        - metadataserver
      volumes:
        - ingestshared:/shared
      environment:
        VOLUME_PATH: /shared
        MYSQL_PORT_3306_TCP_ADDR: ingestmysql
        BROKER_SERVER: ingestrabbit
        UNIQUEID_SERVER: uniqueid
        POLICY_SERVER: policyserver
        METADATA_SERVER: metadataserver
        ARCHIVEINTERFACE_SERVER: archiveinterface

    ingestfrontend:
      image: pacifica/ingest-frontend
      ports:
        - 8066:8066
      links:
        - ingestrabbit
        - ingestmysql
        - archiveinterface
        - uniqueid
        - policyserver
        - metadataserver
      volumes:
        - ingestshared:/shared
      environment:
        VOLUME_PATH: /shared
        MYSQL_PORT_3306_TCP_ADDR: ingestmysql
        BROKER_SERVER: ingestrabbit
        UNIQUEID_SERVER: uniqueid
        POLICY_SERVER: policyserver
        METADATA_SERVER: metadataserver
        ARCHIVEINTERFACE_SERVER: archiveinterface

    proxyserver:
      image: pacifica/proxy
      links:
        - metadataserver
        - archiveinterface
      ports:
        - 8180:8180
      environment:
        METADATA_PORT: tcp://metadataserver:8121
        ARCHIVEI_PORT: tcp://archiveinterface:8080
